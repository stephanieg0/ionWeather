<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- weather icons -->
    <script src="/lib/skycons/skycons.js"></script>
    <script src="/lib/angular-skycons/angular-skycons.min.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane class="mainBody">
      <ion-header-bar class="bar-stable">
        <div id="title">ionWeather</div>
      </ion-header-bar>
      <ion-content ng-controller="weatherCtl as weather">
        <div class="date">{{dateDisplay}}</div>
        <div class="current-weather">{{weatherStatsDisplay}}</div>
 
        <div class="graphics">

          <h1 class="temperature">{{weather.temp}}Â°F</h1>  
          <skycon icon="CurrentWeather.forecast.icon" size="100" color="CurrentWeather.forecast.color"></skycon>

        </div>
                          
      </ion-content>
    </ion-pane>
  </body>
</html>
