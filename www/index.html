<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>

  <body ng-app="starter">

    <ion-pane class="mainBody" ng-controller="weatherCtl as weather">
      <!--*** Header Content -->
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="weather.searchQuery">
          </label>
          <button class="button button-positive" ng-click="weather.search()">
            Search
          </button>
        </div>
      <!-- <ion-header-bar class="bar-stable">
        <div id="title">ionWeather</div>
      </ion-header-bar> -->

      <!--*** Controller Content -->
      <ion-content>
        <div class="date">{{dateDisplay}}</div>
        <div class="location">{{city}} {{state}}</div>
        <div class="current-weather">{{stats}}</div>
 
        <div class="graphics">

          <h1 class="temperature">{{temperatureF}}</h1>  

        </div>
                          
      </ion-content>
    </ion-pane>
  </body>
</html>
